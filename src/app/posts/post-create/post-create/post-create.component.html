<mat-card>
  <form (submit) = "onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput type="text" name="title" ngModel
      #title="ngModel" required placeholder="Title">
      <mat-error *ngIf="postForm.invalid">please enter post title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="6" name="content" ngModel required  #content="ngModel" placeholder="Content"></textarea>
      <mat-error *ngIf="postForm.invalid">please enter content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">
      Save Post
    </button>
  </form>

</mat-card>
